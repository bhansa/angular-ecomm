<div class="float-right">
    Your Cart:
    <span *ngIf = "cart.itemCount > 0">
      {{cart.itemCount}} item(s)
      {{cart.cartPrice |currency:'INR'}}
    </span>

    <span *ngIf = "cart.itemCount === 0">
        (empty)
    </span>

  <button class="btn btn-lg bg-dark text-white" [disabled]="cart.itemCount==0" routerLink="/cart">
    <i class="fa fa-shopping-cart"></i>
  </button>

</div>
